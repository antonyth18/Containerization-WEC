version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: orbis-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orbis
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - orbis-network

  backend:
    build: ./backend
    container_name: orbis-backend
    expose:
      - "4000"
    networks:
      - orbis-network

  frontend:
    build: ./frontend
    container_name: orbis-frontend
    expose:
      - "80"
    networks:
      - orbis-network

  nginx:
    image: nginx:latest
    container_name: orbis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - orbis-network

volumes:
  pgdata:

networks:
  orbis-network:
    driver: bridge
